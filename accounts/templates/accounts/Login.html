{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop - Login</title>
    <link rel="shortcut icon" href="{% static 'base/_/img/fav6.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'base/_/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'base/_/css/auth.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>

            <div class="auth-form">
                {% if messages %}
                    {% for message in messages %}
                        <div class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" action="{% url 'acc:login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="auth-button">Sign In</button>
                </form>

                <div class="auth-links">
                    <p><a href="{% url 'acc:reset_password' %}">Forgot your password?</a></p>
                    <p>Don't have an account? <a href="{% url 'acc:signup' %}">Sign up</a></p>
                </div>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button class="social-button">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-button">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
