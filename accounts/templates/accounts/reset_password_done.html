{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop - Password Reset</title>
    <link rel="shortcut icon" href="{% static 'base/_/img/fav1.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'base/_/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'base/_/css/auth.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav id="menu" class="nav">
        <div class="container">
            <div class="nav-list">
                <a href="{% url 'base:home' %}" class="nav-item">Home</a>
                <a href="{% url 'base:about' %}" class="nav-item">About Us</a>
                <a href="{% url 'base:contact' %}" class="nav-item">Contact</a>
                <a href="{% url 'base:chatbot' %}" class="nav-item">Chat Bot</a>
                <a href="{% url 'acc:login' %}" class="nav-item active">Login</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box fade-in-up">
            <h2>Password Reset Email Sent</h2>
            <div class="message-box">
                <i class="fas fa-envelope"></i>
                <p>We've emailed you instructions for setting your password. If you don't receive an email, please make sure you've entered the address you registered with.</p>
            </div>
            <div class="auth-links">
                <a href="{% url 'acc:login' %}" class="btn btn-secondary">Return to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
